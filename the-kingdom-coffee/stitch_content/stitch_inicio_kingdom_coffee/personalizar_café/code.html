<!DOCTYPE html>

<html class="light" lang="es"><head>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d46211",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221810",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>

<body class="bg-background-light dark:bg-background-dark text-[#1b130d] dark:text-white min-h-screen">

<p class="text-[#1b130d]/70 dark:text-white/70 text-base font-normal leading-normal pb-6">Café de especialidad con una capa delgada de microespuma sedosa.</p>

<div class="h-px bg-gray-100 dark:bg-gray-800 mx-4"></div>

<button class="flex items-center justify-center px-4 py-3 rounded-xl border-2 border-primary bg-primary/10 text-primary font-semibold">

<button class="flex items-center justify-center px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-primary/50 text-[#1b130d] dark:text-white font-medium">

</button>
</div>
<div class="flex items-center justify-between">

</button>
</div>
<div class="flex items-center justify-between">
<div class="flex flex-col">

<span class="text-sm text-gray-500">+$600</span>

</button>
</div>
</div>
</div>

<span class="text-sm font-medium text-gray-500">Cantidad</span>
<div class="flex items-center gap-4 bg-gray-100 dark:bg-gray-800 rounded-full px-4 py-2">

<button class="material-symbols-outlined text-xl">add</button>

</div>
<button class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
